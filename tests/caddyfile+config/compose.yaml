version: "3.7"

configs:
  caddy-basic-content:
    file: ./CaddyfileConfig
    labels:
      tailnet:

services:
  tailnet:
    image: tailnet:local
    ports:
      - 80:80
      - 443:443
    networks:
      - caddy
    environment:
      - CADDY_DOCKER_CADDYFILE_PATH=/config/Caddyfile
    volumes:
      - source: ./config
        target: /config
        type: bind
      - source: "${DOCKER_SOCKET_PATH}"
        target: "${DOCKER_SOCKET_PATH}"
        type: ${DOCKER_SOCKET_TYPE}  
    deploy:
      labels:
        tailnet.email: "test@email.gnx"

  service:
    image: traefik/whoami
    networks:
      - caddy
    deploy:
      labels:
        tailnet: service.local
        tailnet.import_0: caddyfileSnippet
        tailnet.import_1: configSnippet
        tailnet.tls: "internal"

networks:
  tailnet:
    name: caddy_test
    external: true
