version: '3.7'

services:

  tailnet:
    image: tailnet:local
    ports:
      - 80:80
      - 443:443
    networks:
      - caddy
    volumes:
      - source: "${DOCKER_SOCKET_PATH}"
        target: "${DOCKER_SOCKET_PATH}"
        type: ${DOCKER_SOCKET_TYPE}

  # Proxy to service
  whoami0:
    image: traefik/whoami
    networks:
      - caddy
    deploy:
      labels:
        tailnet: whoami0.tailnet.gnx
        tailnet.reverse_proxy: "{{upstreams 80}}"
        tailnet.tls: "internal"

  # Proxy to service
  whoami1:
    image: traefik/whoami
    networks:
      - caddy
    deploy:
      labels:
        tailnet: whoami1.tailnet.gnx
        tailnet.reverse_proxy: "{{upstreams 80}}"
        tailnet.tls: "internal"

  # Proxy to container
  whoami2:
    image: traefik/whoami
    networks:
      - caddy
    labels:
      tailnet: whoami2.tailnet.gnx
      tailnet.reverse_proxy: "{{upstreams 80}}"
      tailnet.tls: "internal"

  # Proxy to container
  whoami3:
    image: traefik/whoami
    networks:
      - caddy
    labels:
      tailnet: whoami3.tailnet.gnx
      tailnet.reverse_proxy: "{{upstreams 80}}"
      tailnet.tls: "internal"

  # Proxy to container
  whoami4:
    image: traefik/whoami
    networks:
      - internal
      - caddy
    labels:
      tailnet: whoami4.tailnet.gnx
      tailnet.reverse_proxy: "{{upstreams 80}}"
      tailnet.tls: "internal"
      caddy_ingress_network: caddy_test

  # Proxy with matches and route
  echo_0:
    image: traefik/whoami
    networks:
      - caddy
    deploy:
      labels:
        tailnet: echo0.tailnet.gnx
        tailnet.@match.path: "/sourcepath /sourcepath/*"
        tailnet.route: "@match"
        tailnet.route.0_uri: "strip_prefix /sourcepath"
        tailnet.route.1_rewrite: "* /targetpath{path}"
        tailnet.route.2_reverse_proxy: "{{upstreams 80}}"
        tailnet.tls: "internal"

networks:
  tailnet:
    name: caddy_test
    external: true
  internal:
    name: internal
    internal: true
