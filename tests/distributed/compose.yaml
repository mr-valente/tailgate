version: '3.7'

services:

  caddy_server:
    image: tailnet:local
    ports:
      - 80:80
      - 443:443
    networks:
      - caddy_controller
      - caddy
    environment:
      - CADDY_DOCKER_MODE=server
      - CADDY_CONTROLLER_NETWORK=10.200.200.0/24
    deploy:
      replicas: 3
      labels:
        caddy_controlled_server:

  caddy_controller:
    image: tailnet:local
    networks:
      - caddy_controller
      - caddy
    environment:
      - CADDY_DOCKER_MODE=controller
      - CADDY_CONTROLLER_NETWORK=10.200.200.0/24
    volumes:
      - source: "${DOCKER_SOCKET_PATH}"
        target: "${DOCKER_SOCKET_PATH}"
        type: ${DOCKER_SOCKET_TYPE}

  # Proxy to service
  whoami0:
    image: traefik/whoami
    networks:
      - caddy
    deploy:
      labels:
        tailnet: whoami0.tailnet.gnx
        tailnet.reverse_proxy: "{{upstreams 80}}"
        tailnet.tls: "internal"

  # Proxy to service
  whoami1:
    image: traefik/whoami
    networks:
      - caddy
    deploy:
      labels:
        tailnet: whoami1.tailnet.gnx
        tailnet.reverse_proxy: "{{upstreams 80}}"
        tailnet.tls: "internal"

  # Proxy to container
  whoami2:
    image: traefik/whoami
    networks:
      - caddy
    labels:
      tailnet: whoami2.tailnet.gnx
      tailnet.reverse_proxy: "{{upstreams 80}}"
      tailnet.tls: "internal"

  # Proxy to container
  whoami3:
    image: traefik/whoami
    networks:
      - caddy
    labels:
      tailnet: whoami3.tailnet.gnx
      tailnet.reverse_proxy: "{{upstreams 80}}"
      tailnet.tls: "internal"

  # Proxy with matches and route
  echo_0:
    image: traefik/whoami
    networks:
      - caddy
    deploy:
      labels:
        tailnet: echo0.tailnet.gnx
        tailnet.@match.path: "/sourcepath /sourcepath/*"
        tailnet.route: "@match"
        tailnet.route.0_uri: "strip_prefix /sourcepath"
        tailnet.route.1_rewrite: "* /targetpath{path}"
        tailnet.route.2_reverse_proxy: "{{upstreams 80}}"
        tailnet.tls: "internal"

networks:
  tailnet:
    name: caddy_test
    external: true
  caddy_controller:
    driver: overlay
    ipam:
      driver: default
      config:
        - subnet: "10.200.200.0/24"